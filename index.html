<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="head">
        <h1>Weather Dashboard</h1>
    </header> 

    <main class="container">

        <aside id="left-side">
            <div id="search-section">
                <form class="city-form" id="card-body">
                    <label class="form-lable" id="cityname">Search a City: </label>
                    <input type="text" id="search" name="search" placeholder="Chicago">
                    <button id="submitBtn" type="button">Search</button>
                </form>
            </div>

            <div id="quick-access-links">
            </div>
        </aside>

        <section id="main-section">

            <div id="city-selected">
                <h2  id="city-header" class="city-displayed"></h2>

                <p class="city-displayed Temp"></p>
                <p class="city-displayed Wind"></p>
                <p class="city-displayed Humidity"></p>
                <p class="city-displayed"><span id="UvIndex"></span></p>
            </div>

            <div id="forecast-section">
                <h3 id="city-forecast">5-Day Forecast: </h3>

                <div id="card-section">
                    <div class="cards" id="card1"></div>
                    <div class="cards" id="card2"></div>
                    <div class="cards" id="card3"></div>
                    <div class="cards" id="card4"></div>
                    <div class="cards" id="card5"></div>
                </div>

            </div>

        </section>

        

    </main>
<script src="./js/script.js"></script>
</body>

</html>
